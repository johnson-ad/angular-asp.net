<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-12">
            <h3 class="text-center bg-info text-capitalize fw-bold"> Les Details de la Personne</h3>
            <form [formGroup]="detailsForm">
                <div class="form-group">
                    <label class="text-capitalize fw-bold">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" maxlength="25">
                </div>
                <div class="form-group">
                    <label class="text-capitalize fw-bold">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" maxlength="25">
                </div>
                <div class="form-group">
                    <label class="text-capitalize fw-bold">Address</label>
                    <input type="text" formControlName="address" class="form-control" maxlength="25">
                </div>
                <div class="form-group">
                    <label class="text-capitalize fw-bold">Birthday</label>
                    <input type="datetime" formControlName="birthDay" class="form-control" maxlength="25">
                </div>
                <div class="form-group">
                    <label class="text-capitalize fw-bold">Phone Number</label>
                    <input type="text" formControlName="phone" class="form-control" maxlength="25">
                </div>
                <button type="button" routerLink="/" class="btn btn-danger">Retour</button>
            </form>
        </div>
    </div>
</div>
